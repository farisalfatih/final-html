<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="todo-wrapper">
      <h2>TO DO LIST</h2>
      <p>Klik dua kali jika tugas sudah selesai</p>

      <form name="todo-adder">
        <input type="text" id="todo-entry-box" autocomplete="off" />
      </form>
      <button id="add-button" class="pretty-button">Tambahkan List</button>
      <br />
      <ol id="todo-list"></ol>
      <div id="control-wrapper">
        <button
          id="clear-completed-button"
          onclick="clearCompletedToDoItems()"
          class="pretty-button"
        >
          Hapus List Selesai
        </button>
        <button id="empty-button" onclick="emptyList()" class="pretty-button">
          Kosongkan List
        </button>
        <button id="save-button" onclick="saveList()" class="pretty-button">
          Simpan List
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
